[project]
name = "demoapp"
version = "0.1.1"
description = "Demo Python project with TDD and Henning Safety Mode"
requires-python = ">=3.10"

[tool.uv]
package = true

[tool.ruff]
line-length = 88

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
testpaths = ["tests"]

[tool.mypy]
strict = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "jsonschema",
]
